<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newsstyles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>News Application</title>
    
</head>
<body>
<div class="preload loader">
  <span class="fas fa-spinner icon rotate"></span>
</div>

<div class="container-fluid">
  <div class="topnav">
    <h4>My News <button type="button" class="btn btn-default lightbox animate__animated animate__shakeX">
      <span class="glyphicon glyphicon-search"></span></button>
    </h4>
  </div>
  <div class="backdrop"></div>
  <div class="box">
    <div class="close">x</div>
    <input type="text" name="keyword" placeholder="Your keyword" value="">
    <button id="search">Search</button>
  </div>
</div>

<div id="boxnew"></div>
 
<script src="newsjs.js" type="text/javascript"></script>
</body>
</html>
